<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>

        <!-- js -->

        <!-- fonts -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />

    </head>

    <body>
        <main>
            <section class="nav">
                <h1 class="title">NOTES</h1>
                <button class="nav-link" id="html-button">.html</button>
                <button class="nav-link" id="css-button">.css</button>
                <button class="nav-link" id="js-button">.js</button>

            <section class="html-page page" id="html-page">

                    &#60html&#62

                    <div class="body-box">&#60body&#62

                            &#60div&#62

                            &#60/div&#62

                        </div>
                    </div>

            <section class="css-page page" id="css-page">
                <p>.text {
                    <br>
                    font-size: 18px;
                    <br>
                    font-family: 'Arial', sans-serif;
                    <br>
                    font-size: 18px;
                    <br>
                    color: blue;
                    <br>
                    background-color: rgb(0, 255, 0);
                    <br>
                    text-align: left, right, or center;
                    <br>
                    }
                </p>
                <p>.border {
                    <br>
                    border: solid 1px;
                    <br>
                    border-color: blue;
                    <br>
                    border-radius: 20px;
                    <br>
                    }
                </p>
            </section>

            <section class="js-page page" id="js-page">js</section>
        </main>
